<div class="w-full">
  <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
    <div class="flex justify-around">
      <div
        class="flex flex-col"
        *ngFor="let item of category[selectedSection].sections"
      >
        <h1 class="text-center">{{ item.name }}</h1>
        <button (click)="handleNavigate('/'+selectedSection+'/'+item.id+'/'+section.id)" mat-button *ngFor="let section of item.items">
          {{ section.name }}
        </button>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5">
          <img
            class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://rukminim2.flixcart.com/image/832/832/xif0q/sari/s/y/u/free-kanjivaram-banarasi-silk-anissa-saree-unstitched-original-imaggsrzy2twwm63.jpeg?q=70"
            alt=""
          />
          <p class="text-gray-600">New Arrival</p>
        </div>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5">
          <img
            class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://rukminim2.flixcart.com/image/832/832/krs40i80/sari/b/p/l/free-lycra-tzo-b-bella-creation-unstitched-original-imag5hwkqdjzngvc.jpeg?q=70"
            alt=""
          />
          <p class="text-gray-600">New Arrival</p>
        </div>
      </div>
    </div>
  </div>
</div>
